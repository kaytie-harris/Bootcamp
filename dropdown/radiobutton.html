<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>

    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">dogs:</label>
        <input name="pet choice" id="dogs" type="radio" value="dogs">

       <label for="cats">cats:</label>
        <input name="pet choice" id="cats" type="radio" value="cats">

        <p>whats your current mood?</p>

        <select name="mood">
            <option value="happy">:)</option>
            <option value="nothing">:|</option>
            <option value="sad">:(</option>
        </select> 

        <textarea name="paragraph" cols="30" rows="10"></textarea>

        <button>Go!</button>
    </form>
    
    
</body>
</html>
